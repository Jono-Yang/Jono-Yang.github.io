<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonathan Yang's 9 STEM Homework</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Jonathan Yang's 9 STEM Homework</h1>
    </header>

    <main>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="assignment">Assignment Title:</label>
        <input type="text" id="assignment" name="assignment" required />

        <label for="file">Upload Homework File:</label>
        <input type="file" id="file" name="file" required />

        <button type="submit">Submit Homework</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Jonathan Yang</p>
    </footer>
  </div>
</body>
</html>
